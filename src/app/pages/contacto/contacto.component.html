<section class="contacto">
    <div class="container">
      <h2 class="contacto__titulo">Contáctanos</h2>
      <p class="contacto__descripcion">¿Tiene alguna pregunta o necesita ayuda? ¡No dude en contactarnos!</p>
  
      <form class="contacto__formulario">
        <div class="contacto__grupo">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="contacto__input" required>
        </div>
  
        <div class="contacto__grupo">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" class="contacto__input" required>
        </div>
  
        <div class="contacto__grupo">
          <label for="asunto">Asunto:</label>
          <input type="text" id="asunto" name="asunto" class="contacto__input" required>
        </div>
  
        <div class="contacto__grupo">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" class="contacto__textarea" required></textarea>
        </div>
  
        <button type="submit" class="contacto__boton">Enviar mensaje</button>
      </form>
  
      <div class="contacto__informacion">
        <h3>Información de contacto</h3>
        <ul class="contacto__datos">
          <li>Dirección: [Su dirección]</li>
          <li>Teléfono: [Su número de teléfono]</li>
          <li>Correo electrónico: [Su correo electrónico]</li>
          <li>Horario de atención: [Su horario de atención]</li>
        </ul>
      </div>
    </div>
  </section>
