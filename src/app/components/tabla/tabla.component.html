<table class="table table-striped-columns">
    <thead>
        <tr>
            @for (columna of columnas; track $index) {
            <ng-container>
                <td>{{columna}}</td>    
            </ng-container>
        }
        </tr>
    </thead>
    <tbody>
        @for (item of data; track $index) {
            <tr>
                @for (columna of columnas; track $index) {
                <ng-container>
                    <td>{{item[columna] }}</td>
                </ng-container>
                }
            </tr>
        }
    </tbody>
</table>
